<script type="text/javascript" src="./js/date_ext.js" > </script>
<script>

    function getHolidayMessage() {
        console.log("main invoked");
        var nextHoliday = Date.getNearestHoliday()
        console.log(nextHoliday, nextHoliday.label);
        var today = new Date(Date.now());
        var daysUntil = today.daysUntil(nextHoliday);
        messageStr = `According to our calculations, there are... ${daysUntil} days until ${nextHoliday.label}`;
        document.body.innerText = messageStr;
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log("page loaded");
        getHolidayMessage();
    }, false);

</script>
