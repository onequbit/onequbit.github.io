<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Action Chart</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="page-header"></div>
    <div id="page-content">
        <div class="section" id="Character Status">
            <div class="subsection" id="Combat Skill"></div>
            <div class="subsection" id="Endurance"></div>
        </div>
        <div class="section" id="Combat">
            <div class="subsection" id="Log"></div>
        </div>
        <div class="section" id="Disciplines">
            <div class="subsection" id="Kai Rank"></div>
            <div class="subsection" id="Magnakai Rank"></div>
            <div class="subsection" id="Grand Master"></div>
        </div>
        <div class="Items">
            <div class="subsection" id="Backpack"></div>
            <div class="subsection" id="Special Items"></div>
            <div class="subsection" id="Weapons"></div>
            <div class="subsection" id="Belt Pouch"></div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
